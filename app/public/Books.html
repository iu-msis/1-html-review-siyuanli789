  <body>

<nav>
  <div class="topnav">
    <a href="user.html" class = "nav_links">Home</a>
    <a href="Books.html" class = "nav_links">Books</a>
    <a href="Fitness.html" class = "nav_links">Fitness</a>

<script src="https://unpkg.com/vue@next"></script>
<div id="books">
<div class="col col-8">
<h1>Booklist</h1>
  
<table class="table">
  <thead>
    
    <tr>
      <th>Title</th>
      <th>Author(s)</th>
      <th>Year Published</th>
      <th>Publisher</th>
      <th>Page Count</th>
      <th>MSRP</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="book in books">
      <td>{{ book.title }}</td>
      <td>{{ book.author  }}</td>
      <td>{{ book.yearPublished }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.pageCount }}</td>
      <td>{{ book.msrp }}</td>
      <td><button type="button" class="btn btn-outline-secondary"
        v-on:click="selectBookToEdit(book)">Edit</button>
      <button type="button" v-on:click="postDeleteBook(book)" class="btn btn-outline-secondary btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<h3>{{ selectedBook === null ? "Add " : "Edit " }} Book</h3>      
<form v-on:submit.prevent="postBook">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" v-model="bookForm.title" class="form-control" id="exampleFormControlInput1" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Author(s)</label>
    <input type="text" v-model="bookForm.author" class="form-control" id="exampleFormControlInput2">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput3">Year Published</label>
    <input type="text" v-model="bookForm.yearPublished"  class="form-control" id="exampleFormControlInput3">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput4">Publisher</label>
    <input type="text" v-model="bookForm.publisher" class="form-control" id="exampleFormControlInput4">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput5">Page Count</label>
    <input type="number" v-model="bookForm.pageCount" class="form-control" id="exampleFormControlInput5">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput6">MSRP</label>
    <input type="text" v-model="bookForm.msrp" class="form-control" id="exampleFormControlInput6">
  </div>
  <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Book</button>
  <button type="button" class="btn btn-outline-secondary" v-if="selectedBook" v-on:click="resetBookForm">Cancel</button>
</form>



</div>






<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

<script src="js/index.js"></script>
<script src="https://unpkg.com/vue@next"></script>
