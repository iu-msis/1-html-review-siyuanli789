    <nav>
        <div class="topnav">

    <div id="offerApp">
        <div class="student" v-for="s in students"
          v-on:click="selectStudent(s)">
          <span class="userName">{{ s.username }}</span><br>
          <span class = "studentName">{{ s.name }}</span> 
        </div>

    <div class="col col-8" v-if="selectedStudent">
      <h1>Offers for {{ selectedStudent.name }}</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Company</th>
            <th>Salary</th>
            <th>Bonus</th>
            <th>Offer Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="offer in offers">
            <td>{{ offer.companyName }}</td>
            <td>{{ offer.salary }}</td>
            <td>{{ offer.bonus }}</td>
            <td>{{ offer.company }}</td>
            <td>{{ offer.offerDate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>



      <main role="main" class="container">

        
        <script src="js/tablesort.min.js"></script> 
        <script>
          new Tablesort(document.getElementById('taskTable'));
        </script>
      
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" >
          </div>

            <label for="exampleFormControlInput1">Author(s)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Year Published</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Publisher</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Page Count</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">MSRP</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
        </form>
